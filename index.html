<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./css/style.css">
	
	</head>
	
  <header>
  <h1>B's Pizza</h1>
  
  </header>
  <body>
  
	<div class = "container">
		<form action="">
		  <h3>Pizza Size:</h3>
		  <input class = "size" type="radio" name="size" value="Personal Pizza">Personal<br>
		  <input class = "size" type="radio" name="size" value="Medium Pizza">Medium<br>
		  <input class = "size" type="radio" name="size" value="Large Pizza">Large<br>
		  <input class = "size" type="radio" name="size" value="Xtra-Large Pizza">Xtra-Large
		</form>
		</div>
		
		<div class = "container">		
		<form action="">
		<h3>Meats</h3>
		  <input class = "meats" type="checkbox" name="meat" value="Pepperoni"> Pepperoni<br>
		  <input class = "meats" type="checkbox" name="meat" value="Sausage"> Sausage<br>
		  <input class = "meats" type="checkbox" name="meat" value="Bacon"> Bacon<br>
		  <input class = "meats" type="checkbox" name="meat" value="Beef"> Beef<br>
		  <input class = "meats" type="checkbox" name="meat" value="Anchovy"> Anchovy<br>
		  <input class = "meats" type="checkbox" name="meat" value="Chicken">Chicken
		</form>	
	</div>
	
	
	<div class = "container">
		<form action="">
		  <h3>Cheese:</h3>
		  <input class = "cheese" type="radio" name="cheese" value="Regular Cheese"> Regular<br>
		  <input class = "cheese" type="radio" name="cheese" value="No Cheese"> No Cheese<br>
		  <input class = "cheese" type="radio" name="cheese" value="Xtra-Cheese"> Xtra-Cheese
		</form>
		</div>
		
	<div class = "container">
		<form action="">
		  <h3>Crust:</h3>
		  <input class = "crust" type="radio" name="crust" value="Plain Crust"> Plain<br>
		  <input class = "crust" type="radio" name="crust" value="Garlic Butter Crust"> Garlic Butter<br>
		  <input class = "crust" type="radio" name="crust" value="Cheesey Crust"> Cheese Stuffed
		  <input class = "crust" type="radio" name="crust" value="Spicy Crust"> Spicy<br>
		  <input class = "crust" type="radio" name="crust" value="House Special Crust"> House Special
		</form>
		</div>
		
		<div class = "container">		
		<form action="">
		<h3>Veggies</h3>
		  <input class = "veggie" type="checkbox" name="veggies" value="Tomatoes"> Tomatoes<br>
		  <input class = "veggie" type="checkbox" name="veggies" value="Onions"> Onions<br>
		  <input class = "veggie" type="checkbox" name="veggies" value="Olives"> Olives<br>
		  <input class = "veggie" type="checkbox" name="veggies" value="Green Peppers"> Green Peppers<br>
		  <input class = "veggie" type="checkbox" name="veggies" value="Mushrooms"> Mushrooms<br>
		  <input class = "veggie" type="checkbox" name="veggies" value="Pineapple">Pineapple<br>
		  <input class = "veggie" type="checkbox" name="veggies" value="Spinach">Spinach<br>
		  <input class = "veggie" type="checkbox" name="veggies" value="Jalapeno">Jalapeno
		</form>	
	</div>
	
	<input id="btnOrder" type="button" onclick="getReceipt()" 
				value="Place Order">
				
		<div id="cart">
			<div id="showText"></div>
			<div id="totalPrice"></div>
		</div>
	
  
  
	<script src="./jc_final_scripts.js"></script>
  </body>
  
  
</html>
